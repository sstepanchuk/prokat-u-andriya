  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100vh;height:100svh;overflow:hidden}
    body{font-family:'Manrope',system-ui,sans-serif;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;background:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);color:#fff;text-align:center;padding:2rem;position:relative}

    body::after{content:'';position:absolute;bottom:-50%;right:-50%;width:200%;height:200%;background:radial-gradient(circle at 70% 70%,rgba(2,132,199,.1) 0%,transparent 50%);-webkit-animation:glow 20s ease-in-out infinite alternate-reverse;animation:glow 20s ease-in-out infinite alternate-reverse}
    @-webkit-keyframes glow{0%{-webkit-transform:translate(0,0);transform:translate(0,0)}100%{-webkit-transform:translate(5%,5%);transform:translate(5%,5%)}}
    @keyframes glow{0%{-webkit-transform:translate(0,0);transform:translate(0,0)}100%{-webkit-transform:translate(5%,5%);transform:translate(5%,5%)}}
    .c{max-width:450px;position:relative;z-index:1}
    h1{font-size:5rem;font-size:clamp(5rem,15vw,8rem);font-weight:900;background:linear-gradient(135deg,#38bdf8,#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1;margin-bottom:.5rem}
    h2{font-size:1.5rem;font-weight:700;color:rgba(255,255,255,.9);margin-bottom:1rem}
    p{font-size:1.125rem;color:rgba(255,255,255,.6);margin-bottom:2.5rem;line-height:1.7}
    a{display:-webkit-inline-box;display:-ms-inline-flexbox;display:inline-flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;background:linear-gradient(135deg,#0ea5e9,#0284c7);color:#fff;padding:1rem 2rem;border-radius:1rem;font-weight:700;font-size:1.0625rem;text-decoration:none;-webkit-transition:all .3s cubic-bezier(.4,0,.2,1);transition:all .3s cubic-bezier(.4,0,.2,1);box-shadow:0 10px 40px rgba(14,165,233,.3)}
    a svg{margin-right:.625rem}
    a:hover{-webkit-transform:translateY(-3px);transform:translateY(-3px);box-shadow:0 20px 50px rgba(14,165,233,.4)}
    a svg{width:20px;height:20px;stroke:currentColor;fill:none;stroke-width:2;-webkit-transition:-webkit-transform .3s;transition:transform .3s}
    a:hover svg{-webkit-transform:translateX(-4px);transform:translateX(-4px)}
    .footer{position:absolute;bottom:2rem;left:0;right:0;text-align:center;color:rgba(255,255,255,.4);font-size:.875rem}

</head>
