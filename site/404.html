    *{box-sizing:border-box;margin:0;padding:0}

    .c{max-width:450px;position:relative;z-index:1}
    .icon{width:80px;height:80px;margin:0 auto 2rem;background:linear-gradient(135deg,rgba(14,165,233,.2),rgba(2,132,199,.1));border-radius:1.5rem;display:flex;align-items:center;justify-content:center;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.1)}

    h2{font-size:1.5rem;font-weight:700;color:rgba(255,255,255,.9);margin-bottom:1rem}
    p{font-size:1.125rem;color:rgba(255,255,255,.6);margin-bottom:2.5rem;line-height:1.7}
    a{display:inline-flex;align-items:center;gap:.625rem;background:linear-gradient(135deg,#0ea5e9,#0284c7);color:#fff;padding:1rem 2rem;border-radius:1rem;font-weight:700;font-size:1.0625rem;text-decoration:none;transition:all .3s cubic-bezier(.4,0,.2,1);box-shadow:0 10px 40px rgba(14,165,233,.3)}
    a:hover{transform:translateY(-3px);box-shadow:0 20px 50px rgba(14,165,233,.4)}
    a svg{width:20px;height:20px;stroke:currentColor;fill:none;stroke-width:2;transition:transform .3s}
    a:hover svg{transform:translateX(-4px)}
    .footer{position:absolute;bottom:2rem;left:0;right:0;text-align:center;color:rgba(255,255,255,.4);font-size:.875rem}

</head>
